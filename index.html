<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Debit Card (No JS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
    <div class="card-container">
        <div class="card">
            <!-- Front Side -->
            <div class="card-front">
                <div class="hologram"></div>
                <div class="bank-name">Punjab National Bank</div>
                <div class="chip"></div>
                <div class="card-number">9876 5432 1098 7654</div>
                <div class="cardholder-name">Riya Lama</div>
                <div class="expiry-date">VALID THRU 11/28</div>
                <div class="mastercard-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="Mastercard Logo">
                </div>
            </div>
            
            <!-- Back Side -->
            <div class="card-back">
                <div class="black-strip"></div>
                <div class="cvv-box">
                    <span>CVV: <span class="cvv">456</span></span>
                </div>
                <p class="note">Authorized Signature</p>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
